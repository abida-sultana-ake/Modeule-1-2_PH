<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="car.png" type="image/x-icon">
    <title>Car</title>
</head>
<body>
    <h2>Car Purchase Interest Form</h2>
<form action="">
    <p>Full Name: <input type="text" placeholder="Your name"> </p>
    <p>Email Address: <input type="text" name="" id="" placeholder="Your email"></p>
    <p>Phone Number: <input type="tel" placeholder="Your number"> </p>
    <p>Preferred Car Model: 
    <select name="preferred-car-model" id="">
        <option value="BMW 3 Series">BMW 3 Series</option>
        <option value="Mercedes-Benz C-Class">Mercedes-Benz C-Class</option>
    </select>
    </p>
    <p>Preferred Car Features: </p>
    <input type="checkbox" id="sunroof" name="car-feature" value="Sunroof">
    <label for="sunroof">Sunroof</label> <br>
    <input type="checkbox" id="leather-seats" name="car-feature" value="Leather-seats">
    <label for="leather-seats">Leather-seats</label> <br>
    <input type="checkbox" id="advanced-safety" name="car-feature" value="Advanced-safety">
    <label for="Advanced-safety">Advanced Safety</label> <br>
    <input type="checkbox" id="premium-sound" name="car-feature" value="Premium-sound">
    <label for="premium-sound">Premium sound</label> <br>
    <p><input type="submit"></p>
    <footer>
        Copy Right
    </footer>
</form>
</body>
</html>
